# =============================================================================
# DIGITAL SERVICES TAX (DST)
# =============================================================================
# Countries with specific taxes on digital services beyond standard VAT/sales tax

digital_services_tax:
  description: |
    Digital Services Taxes are additional taxes imposed on revenue from
    certain digital services, typically targeting large tech companies.
    Usually applies to: online advertising, digital marketplaces, user data.

  countries_with_dst:
    AT:
      rate: 5.0
      threshold_global_eur: 750000000
      threshold_local_eur: 25000000
      applies_to: [online_advertising]

    FR:
      rate: 3.0
      threshold_global_eur: 750000000
      threshold_local_eur: 25000000
      applies_to: [online_advertising, digital_marketplaces, user_data]

    GB:
      rate: 2.0
      threshold_global_gbp: 500000000
      threshold_local_gbp: 25000000
      applies_to: [social_media, search_engines, online_marketplaces]

    IT:
      rate: 3.0
      threshold_global_eur: 750000000
      threshold_local_eur: 5500000
      applies_to: [online_advertising, digital_marketplaces, user_data]

    ES:
      rate: 3.0
      threshold_global_eur: 750000000
      threshold_local_eur: 3000000
      applies_to: [online_advertising, data_transmission, digital_intermediation]

    HU:
      rate: 7.5
      threshold_huf: 100000000  # ~€250,000
      applies_to: [online_advertising]

    PL:
      rate: 1.5
      applies_to: [online_advertising]

    TR:
      rate: 7.5
      threshold_global_try: 750000000
      threshold_local_try: 20000000
      applies_to: [online_advertising, digital_content, social_media]

    IN:
      name: Equalization Levy
      rate: 2.0
      threshold_inr: 20000000
      applies_to: [e-commerce]

    KE:
      rate: 1.5
      applies_to: [digital_marketplace, digital_content]

